	<header class="ui-header" data-role="header" data-position="inline">
		<h1>Hive Capture <span class="server-status"><em></em></span></h1>
		<!-- 서버 상태 on일때 <span class="server-status st-on"><em>on</em></span> -->
		<p class="version js-app-version"></p>

	<div class="content">
		<section class="capture">
			<div class="btn-start ele-stage-1" style="display: none;">

			</div>
			<!-- 타이머 설정 후 Capture Start했을때 아래 카운터로 교체 -->
			<p class="run-timer ele-stage-2" style="display:none;">
				<em for="">Timer :</em>
				<time id="timer" datetime="">00:00:00:00</time>
			</p>
			<ul class="captuer-option">
			<li class="set-prefix">
				<label for="screen-unit">Filename Prefix :</label>
				<input type="text" id="screen-unit" name="prefix" class="inp-basic" placeholder="HC">
				<span class="filename">_filename.jpg</span>
			</li>
			</ul>
		</section>
