<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>인스타그램 API Test</title>
    <link rel="stylesheet" type="text/css" href="../../css/singapore.css">
    <!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

<body>
    <script src="../singapore.common.js"></script>
    <script src="../src/friendliness_index.js"></script>
    <script>
    $(function() {
        $.ajax({
            type: "POST",
            "method": "POST",
            url: 'https://api.instagram.com/v1/users/self/feed?access_token=2263531744.1fb234f.1502fe2b96224d09adb9781c85448723',
            dataType: "jsonp",

            //To get response
            success: function(result) {

                //Exemple, if is okay or not
                if (result.meta.code == 200) {
                	document.write(JSON.stringify(result.data));
                } else {
                    alert('fail');
                }

            }
        });
    });
    </script>
</body>

</html>
