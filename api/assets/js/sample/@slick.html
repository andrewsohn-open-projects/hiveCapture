<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title> slick 테스트 </title>
    <link rel="stylesheet" type="text/css" href="../../css/slick.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/singapore.css">
    <!--[if lt IE 9]>
      <script src="../../https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="../../https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    .sample div {
        background: #000;
        height: 200px;
        font-size: 20px;
        color: #fff;
        opacity: .7;
        text-align: center;
    }
    </style>
</head>

<body>
    <div class="sample _slick_item">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
    <div class="class_wrap">
        <div class="inner">
            <ul class="con_bx">
                <li>
                    <div class="_slick_item">
                        <div><img src="../../img/img_class01_1.jpg" width="940" height="469" alt="스위트 클래스 이미지"></div>
                        <div><img src="../../img/img_class01_2.jpg" width="940" height="469" alt="스위트 클래스 이미지"></div>
                        <div><img src="../../img/img_class01_3.jpg" width="940" height="469" alt="스위트 클래스 이미지"></div>
                    </div>
                    <div class="con_lst">
                        <h3 class="con_tit">스위트 클래스</h3>
                        <p class="con_txt">A380에서만 만날 수 있는 싱가포르항공 스위트는 특별한 소수의 고객에게 고요하고 편안한
                            <br>안식처를 제공해드립니다. <span class="br"></span>이탈리아 장인 폴트로나 프라우가 손수 제작한 최고급 안락 좌석에서
                            <br>독립된 개인 공간을 호화롭게 즐길 수 있습니다.</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="book_wrap">
        <div class="inner">
            <div class="food_img">

                <div class="_slick_item">
                    <div>
                        <ul class="">
                            <li><img src="../../img/img_book01.jpg" alt="기내식 이미지"></li>
                            <li><img src="../../img/img_book02.jpg" alt="기내식 이미지"></li>
                            <li><img src="../../img/img_book03.jpg" alt="기내식 이미지"></li>
                            <li><img src="../../img/img_book04.jpg" alt="기내식 이미지"></li>
                        </ul>
                    </div>
                    <div>
                        <ul>
                            <li><img src="../../img/img_book05.jpg" alt="기내식 이미지"></li>
                            <li><img src="../../img/img_book06.jpg" alt="기내식 이미지"></li>
                            <li><img src="../../img/img_book07.jpg" alt="기내식 이미지"></li>
                            <li><img src="../../img/img_book08.jpg" alt="기내식 이미지"></li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="../singapore.common.js"></script>
    <script src="../singapore.js"></script>

</html>
